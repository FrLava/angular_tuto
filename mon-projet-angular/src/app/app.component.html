<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes appareils</h2> <br>
      <p>Dernière mise à jour {{lastUpdate | async | date: 'yMMMMEEEEd' | uppercase}} </p>
      <ul class="list-group">
          <app-appareil  *ngFor="let appareil of appareils; let i = index"
                         [appareilName]="appareil.name"
                         [appareilStatus]="appareil.status"
                         [index]="i" ></app-appareil>
      </ul>
      <button class="btn btn-success" (click)="onAllumer()">Tout allumer</button> <br>
      <button class="btn btn-success" (click)="onEteindre()">Tout éteindre</button>
    </div>
  </div>
</div>
